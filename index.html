<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <title>Call of Duty: Mobile Quiz!</title>
      <script src="quizproject.js"></script>
      <link rel='icon' href='icons/codmicon.png' type='image/x-icon'>
      <link rel="stylesheet" type="text/css" href="quizproject.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Tourney:wght@300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
  </head>
  <body onload="loadQuestion()">

    <section id="lightbox" onclick="closeLightBox()">
      <div id="message">This is the message</div>
    </section>

    <h1 id="title">Call of Duty: Mobile Quiz!</h1>

    <main class="grid-container">
      <header class="header">
        <img src="quizimages/codmlogo.jpg" id="codmlogo" alt="Call of Duty: Mobile logo">
        <div id="question">The Question</div>
      </header>
      
      <aside class="left">
        <div>
          <div class="options" id="a" onclick="markIt('a')">A.</div>
          <div class="options" id="b" onclick="markIt('b')">B.</div>
          <div class="options" id="c" onclick="markIt('c')">C.</div>
          <div class="options" id="d" onclick="markIt('d')">D.</div>
        </div>
      </aside> 
      
      <figure class="right"><img id="image" src="" alt=""></figure>
      
      <footer class="footer1">
        <p id="info">Click on the answer you think is correct. Good Luck!</p>
        <div class="hintbtn" onclick="giveHint()">Click for a hint!</div>
      </footer>
      
      <footer class="footer2">
        <p>Current Score: <span id="score">0 / 10</span></p>
      </footer>
    </main>

  </body>
</html>
